<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<title>Video player</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div class="videoPlayer" id="videoPlayer1">

			<video>
				<source src="tunnel.mp4">
			</video>

			<div class="controls">

				<div class="playPause showPlay"></div>

				<div class="progressBar">
					<div class="playBar"></div>
					<div class="loadedBar"></div>
				</div>

				<div class="timeStatus">
					<span class="currentTime">00:00</span> /
					<span class="totalTime">00:00</span>
				</div>

				<div class="volumeControl">
					<div class="volumeStatus showVolumeIcon"></div>
					<div class="fullVolume">
						<div class="currentVolume"></div>
					</div>
				</div>

			</div>
		</div>




		<script src="script.js"></script>
	</body>
</html>
